<app-nav></app-nav>

<div class="container">
    <h4 class="grey-text text-darken-2">Books</h4>
</div>

<div class="book-panel container deep-purple lighten-5 grey-text text-darken-2 z-depth-1" *ngFor="let book of books">
    <div class="row valign-wrapper">
        <div class="col s2 center">
            <img class="responsive-img" src="../../assets/img/book-icon.png">
        </div>
        <div class="col s8 m6">
            <p>Title: {{book.data.title}}</p>
            <p>Author: {{book.data.author}}</p>
        </div>
        <div class="col m1 offset-m3 offset-s1 center-align">
            <i class="material-icons" (click)="deleteBook(book.id)">delete_outline</i>
        </div>
    </div>
</div>

<div class="center" *ngIf="books">
    <button class="btn-floating waves-effect waves-light deep-purple accent-2 center-align sidenav-trigger"
        data-target="add-form">
        <i class="material-icons">add</i>
    </button>
</div>

<!-- add form -->
<div class="sidenav" id="add-form">
    <div action="" class="container section grey-text text-darken-2">
        <form action="">
            <div class="deep-purple-text text-accent-3">
                <h5>Add Book</h5>
            </div>
            <div class="divider"></div>
            <div class="input-field">
                <input class="validate" type="text" id="title" placeholder="Enter book title..." autocomplete="off"
                    [(ngModel)]="book.title" name="title">
                <label for="label">Title</label>
            </div>
            <div class="input-field">
                <input type="text" id="author" placeholder="Enter author name..." autocomplete="off"
                    [(ngModel)]="book.author" name="author">
                <label for="author">Author</label>
            </div>
            <div class="input-field">
                <input type="text" id="genre" placeholder="Enter genre..." autocomplete="off" [(ngModel)]="book.genre"
                    name="genre">
                <label for="genre">Genre</label>
            </div>
            <div class="input-field center">
                <button class="btn deep-purple accent-2 waves-effect waves-light sidenav-close"
                    (click)="addBook(book)">Add</button>
            </div>
        </form>
    </div>
</div>
